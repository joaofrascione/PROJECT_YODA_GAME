<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YODA GAME</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
    <script src="./controls.js" defer></script>

</head>
<body>
    <div id="container">    
        <div id="start-screen">
            <h1> STAR WARS  </h1>
            <h2> YODA GAME </h2>
            <button> START </button>
        </div>

        <div id="game-screen" class="hidden"></div>
            <span id="score" class="hidden">0</span>
            <div id="game-over" class="hidden">
                <p>GAME OVER</p>
                <p>You failed me in: <span>0</span>s</p>
            </div>
            <div id="game-win" class="hidden">
                <p>GAME WIN</p>
                <p>You saved me in: <span>0</span>s</p>
            </div>
            
            
    </div>

    

<audio src="starwa.mp3" type="audio/mpeg" 
    controls autoplay> </audio>

</body>
</html>
